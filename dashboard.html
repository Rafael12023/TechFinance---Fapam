<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <div id="summary"></div>
        <button class="btn btn-success" id="addTransactionBtn">Adicionar Transação</button>
        <div id="transactions"></div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        async function fetchDashboardData() {
            const response = await fetch('/api/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            const data = await response.json();
            document.getElementById('summary').innerText = `Saldo: R$${data.balance}`;
            document.getElementById('transactions').innerText = JSON.stringify(data.transactions);
        }

        fetchDashboardData();
    </script>
</body>
</html>
